<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 20px;
            width: 500px;
            margin: 0 auto;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        h2 {
            color: #333333;
            text-align: center;
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <div class="d1" text-align="center">
        <h1>Fake News Detection</h1>
        <br>
        <h4>Is your news article fake or true?</h4>
        <p>Enter the news below to find out...</p>
        <br>
        <form action="/predict" method="POST">
            <textarea name="text" rows="8" cols="80"></textarea>
            <br>
            <input class="button" type="submit" value="Predict">
        </form>
        <br>
        {% if result %}
        <h2>{{ result }}</h2>
        {% endif %}
    </div>

</body>
</html>
